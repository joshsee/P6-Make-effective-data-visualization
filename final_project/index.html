<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function draw(data) {

        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                    .attr('class','chart');

        var myChart = new dimple.chart(svg, data);

        // Vertical
        // var x = myChart.addCategoryAxis("x", "handedness");
        // myChart.addMeasureAxis("y", "HR");
        // myChart.addSeries(null, dimple.plot.bar);
        // myChart.draw();

        // Bar
        // myChart.addCategoryAxis("x", "handedness");
        // myChart.addMeasureAxis("y", "count");
        // myChart.addSeries(null, dimple.plot.bar);
        // myChart.draw();

        // Pie
        myChart.addMeasureAxis("p", "count");
        myChart.addSeries("handedness", dimple.plot.pie);
        myChart.draw();

    };
</script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="my_chart"></div>
    </div>
</div>
<script type="text/javascript">
  d3.csv("baseball_data.csv", draw);
  // d3.csv("games.csv", draw);
</script>
</body>
